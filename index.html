<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healenium Test Demo</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 20px 40px;
      font-size: 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function generateRandomId() {
      return "btn-" + Math.random().toString(36).substring(2, 10);
    }

    function changeId() {
      const btn = document.getElementById("original-btn");
      if (btn) {
        const newId = generateRandomId();
        btn.id = newId;
        btn.innerText = "ID Changed to: " + newId;
      }
    }
  </script>
</head>
<body>
  <button id="original-btn" onclick="changeId()">Click to Change My ID</button>
</body>
</html>
