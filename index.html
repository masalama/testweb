<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healenium Locator Test</title>
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 20px 40px;
      font-size: 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #target-element {
      font-size: 18px;
      background-color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #message {
      margin-top: 15px;
      color: #444;
      font-weight: bold;
    }
  </style>

  <script>
    function generateRandomId() {
      return "elem-" + Math.random().toString(36).substring(2, 10);
    }

    function changeOtherElementId() {
      const target = document.getElementById("target-element");
      const newId = generateRandomId();
      target.id = newId;

      const message = document.getElementById("message");
      message.innerText = `Target element ID changed to: ${newId}`;
    }
  </script>
</head>
<body>

  <button id="static-button" onclick="changeOtherElementId()">Click Me</button>

  <div id="target-element">This is the target element.</div>

  <div id="message"></div>

</body>
</html>
